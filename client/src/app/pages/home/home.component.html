<main class="container">
  <app-base-page></app-base-page>
  <!-- Survey List -->
  <div class="row">
    <div  class="col-lg-4 col-md-5 mb-3" *ngFor="let survey of surveys">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ survey.name }}</h5>
          <p class="card-text">{{ survey.creator }}</p>
          <p class="card-time">Expires on: {{survey.endDate}}</p> <!-- new class for "Time left" text -->
          <a href="survey/{{survey._id}}" class="btn btn-primary">Take Survey</a>
        </div>
      </div>
    </div>
  </div>
</main>
