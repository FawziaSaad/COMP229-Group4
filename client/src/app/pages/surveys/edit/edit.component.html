<div class="container mb-5">
  <h2>Edit: {{surveyToEdit.name}}</h2>
  <h5 class="display-10 mb-5" style="text-align: center;"><i>Created By: {{surveyToEdit.creator}}</i></h5>
</div>



<form #questionForm1="ngForm" class="form mcq-container"
 *ngIf="surveyToEdit.surveyType === 'MCQ'"
(ngSubmit)= "onSubmit1(questionForm1.value)">
  <input type="hidden" name="surveyType" [(ngModel)]="surveyToEdit.surveyType">

  <input type="text" name="surveyName" class="survey-name-input"
  [(ngModel)]="surveyToEdit.name"  placeholder="Add title here">
  <div class="container">
      <!-- MCQ SURVEY -->
      <div *ngFor = "let count of [0,1]"  class="container" style="margin:2rem 0;">
        <div class="row">
          <div class="offset-md-3 col-md-6" style="margin: 0 auto;">
            <div class="form-group">
              <input type="text" [(ngModel)]="surveyToEdit.questions[count].Question" class="form-control mb-3"
                id="nameTextField"
                name="Question{{count+1}}"
                required ngModel
                placeholder="Add Question">
                <!-- <input type="text" [value]="surveyToEdit.questions[count].Question" class="form-control"
                id="nameTextField"
                placeholder="Question{{count+1}}"
                name="Question{{count+1}}"
                required ngModel> -->
            </div>
            <!-- <div *ngFor = "let i of [0,1,2,3]" class="form-group" > -->
              <input type="text" class="form-control"
                id="nameTextField"
                [(ngModel)]="surveyToEdit.questions[count].OptionOne"
                name="response{{count+1}}1"
                placeholder="Add Option"
                required ngModel>

                <input type="text" class="form-control"
                id="nameTextField"
                [(ngModel)]="surveyToEdit.questions[count].OptionTwo"
                name="response{{count+1}}2"
                placeholder="Add Option"
                required ngModel>

                <input type="text" class="form-control"
                id="nameTextField"
                [(ngModel)]="surveyToEdit.questions[count].OptionThree"
                name="response{{count+1}}3"
                placeholder="Add Option"
                required ngModel>

                <input type="text" class="form-control"
                id="nameTextField"
                [(ngModel)]="surveyToEdit.questions[count].OptionFour"
                name="response{{count+1}}4"
                placeholder="Add Option"
                required ngModel>

                <!-- <input type="text" class="form-control"
                id="nameTextField"
                placeholder="Response {{i+1}}"
                name="response{{count+1}}{{i+1}}"
                required ngModel> -->

                <!-- <input type="text" class="form-control"
                id="nameTextField"
                placeholder="{{surveyToEdit.questions[count].OptionFour}}"
                [(ngModel)]="surveyToEdit.questions[count].Question"
                name="response{{count+1}}4"
                required ngModel> -->
            </div>
          </div>
        <!-- </div> -->
      </div>
    </div>
    <!-- <input type="hidden" name="surveyType" value="MCQ" >
    <input type="hidden" name="surveyType" value="MCQ"> -->

  <button id="submitBtn" class="submit-btn" type="submit" >Update</button>
</form>

<form #questionForm2 = "ngForm" class="form sa-container"
      *ngIf="surveyToEdit.surveyType === 'SA'"
      (ngSubmit)= "onSubmit2(questionForm2.value)">
  <!-- MCQ SURVEY -->
  <input type="text" name="surveyName" class="survey-name-input" [(ngModel)]="surveyToEdit.name" Required>
    <div class="container">

    <input type="hidden" name="surveyType" value="SA">
      <!-- <input type="hidden" name="surveyType" value="short answer"> -->
        <div *ngFor = "let count of [0,1]" class="container" style="margin:2rem 0;">
          <div class="row">
            <div class="offset-md-3 col-md-6" style="margin: 0 auto;">
              <div class="form-group">
                <input type="text" class="form-control"
                  id="nameTextField"
                  name="Question{{count+1}}"
                  required ngModel
                  placeholder="{{surveyToEdit.questions[count].Question}}">
              </div>
            </div>
          </div>
        </div>
    </div>
  <button id="submitBtn" class="submit-btn" type="submit" >Update</button>
</form>
