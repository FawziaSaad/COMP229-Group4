<h2>Edit Survey</h2>
<form #questionForm1="ngForm" class="form mcq-container" [style.display]="mcqContainerDisplay" (ngSubmit)= "onSubmit1(questionForm1.value)">
  <input type="text" placeholder="Enter survey name" value="{{surveyToedit.name}}" name="surveyName" class="survey-name-input" ngModel required>
  <div class="container">
    <input type="hidden" name="surveyType" value="MCQ" >
    <!-- <input type="hidden" name="surveyType" value="MCQ"> -->
      <div *ngFor = "let count of [0,1]"  class="container" style="margin:2rem 0;">
        <div class="row">
          <div class="offset-md-3 col-md-6" style="margin: 0 auto;">
            <div class="form-group">
              <input type="text" value="{{surveyToedit.questions[count].Question}}" class="form-control"
                id="nameTextField"
                placeholder="Question  {{count+1}}"
                name="Question{{count+1}}"
                required ngModel>
            </div>
            
            <div class="form-check">
              <input class="form-check-input" type="radio" name="answers{{count}}" 
              id="flexRadioDefault1{{count}}" value="{{surveyToedit.questions[count].OptionOne}}" >
              <label class="form-check-label" for="flexRadioDefault1{{count}}"> 
                  {{surveyToedit.questions[count].OptionOne}}
                  <!-- IF WE CHANGE THE VALUES OF OptionOne TO SAY Option1, THEN WE COULD USE A SECOND INNER FOR LOOP TO LABEL AND CUT DOWN ON REDUNDANCY -->
              </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answers{{count}}"
                id="flexRadioDefault2{{count}}" value="{{surveyToedit.questions[count].OptionTwo}}">
                <label class="form-check-label" for="flexRadioDefault2{{count}}"> 
                    {{surveyToedit.questions[count].OptionTwo}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answers{{count}}" 
                id="flexRadioDefault3{{count}}" value="{{surveyToedit.questions[count].OptionThree}}">
                <label class="form-check-label" for="flexRadioDefault3{{count}}"> 
                    {{surveyToedit.questions[count].OptionThree }}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answers{{count}}" 
                id="flexRadioDefault4{{count}}" value="{{surveyToedit.questions[count].OptionFour}}">
                <label class="form-check-label" for="flexRadioDefault4{{count}}"> 
                    {{surveyToedit.questions[count].OptionFour}}
                </label>
            </div>
          </div>
        </div>
      </div>
  </div>
  <button id="submitBtn" class="submit-btn" type="submit" >Submit</button>
</form>
