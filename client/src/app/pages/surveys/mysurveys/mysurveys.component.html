<main class="container">
    <div class="jumbotron">
      <h1>{{ title }}</h1>
      <a *ngIf="displayName" href="/create-survey" class="btn btn-primary" role="button">
        <i class="fas fa-plus-circle"></i> Create a new survey</a>
      <br>
      <table class="table table-bordered table-striped table-hover">
        <!-- Header Row -->
        <tr class="d-flex">
          <ng-container *ngIf="displayName">
            <th class="text-center col-4">Survey</th>
            <th class="text-center col-3">Created By</th>
            <th class="text-center col-2"></th>
            <th class="text-center col-2"></th>
            <th class="text-center col-2"></th>
          </ng-container>
        </tr>
        <!-- Repeatable Template Row -->
        <tr class="d-flex" *ngFor="let survey of surveys">
            <td class="text-center col-4">{{ survey.name }}</td>
            <td class="text-center col-3">{{ survey.creator }}</td>

            <td class="text-center col-2">
              <a [routerLink]="'/survey/edit/' + survey._id" class="btn btn-primary btn-sm">
                <i class="fas fa-pencil-alt"></i> Edit</a>
            </td>
            <td class="text-center col-2">
              <a [routerLink]="'/survey/report/' + survey._id" class="btn btn-primary btn-sm">
                <i class="fa-solid fa-list"></i> Report</a>
            </td>
            <td class="text-center col-2">
              <a (click)="onDeleteSurvey(survey._id)" class="btn btn-danger btn-sm">
                <i class="fas fa-trash-alt"></i> Delete</a>
            </td>
        </tr>
      </table>
    </div>
  </main>
